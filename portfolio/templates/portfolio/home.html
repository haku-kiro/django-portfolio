<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Portfolio</h1>
    {% for project in projects %}
        {% if project.url %}
            <a href="{{ project.url }}">
                <h2>{{ project.title }}</h2>
            </a>
        {% else %}
            <h2>{{ project.title }}</h2>
        {% endif %}
        <p>{{ project.description }}</p>
        <a href=""></a><img src="{{ project.image.url }}">
    {% endfor %}
</body>
</html>
